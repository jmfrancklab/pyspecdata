name: PySpecData Tests

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install HDF5 development headers
        run: |
          sudo apt-get update
          sudo apt-get install -y libhdf5-dev libblosc-dev libblosc2-dev libbz2-dev liblzo2-dev
        env:
          DEBIAN_FRONTEND: noninteractive
      - name: Install package
        run: |
          python -m pip install --upgrade pip
          pip install .
          pip install pytest
      - name: Run PyTest
        run: pytest
