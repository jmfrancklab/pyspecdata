name: PySpecData Tests

on: [push, pull_request]

jobs:
  tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
        run: python -m pip install -U pip wheel numpy "h5py>=3.11" "meson-python>=0.15" "numpy>=1.26.5"
      - name: Install package
        run: pip install .
      - name: Run PyTest
        run: pytest
